<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script defer src="/socket.io/socket.io.js"></script>
    
    <script defer src="./script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <div class="chatbox">
        <div class="title-bar">
            <h3 class="chat-title">Akhsat</h3>
            <div class="call-box">
                <a href="https://www.google.com/"><i class="fa fa-phone" aria-hidden="true"></i></a>
                <a href="https://www.google.com/"></a><i class="fa fa-video-camera" aria-hidden="true"></i></a>
            </div>
        </div>
        <div id="messages-container">
        </div>
        <div class="chat-interaction-box">
            <input type="text" placeholder="Enter message to send" id="msg-input">
            <a id="send-msg-btn"><i class="fa fa-paper-plane" aria-hidden="true"></i></a>
        </div>
    </div>
</body>

</html>
